{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Menu</h1>

<div class="column">
    {% for item in menu %}
    <a href="dish/{{item.name}}">
    <div style="border: 1px solid black; width: 500px; margin: 10px; display: flex; gap: 10px;">
        <img src="{% static 'img/' %}{{item.img}}" alt="" srcset="" height="100px">
        <div>{{ item.name }}</div>
        <span class="menu-price">${{ item.price }}.00</span>
    </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
